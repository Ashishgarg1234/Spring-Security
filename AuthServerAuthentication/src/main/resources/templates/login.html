<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<title>User Sign-in</title>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/portfolio.css" th:href="@{/css/portfolio.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" />
<script src="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <link   rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
</head>


<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign-in to your Account!!</h1>
            <p th:if="${loginError}" class="error">Wrong user, password or security pin</p>
            <p th:if="${verified}" class="info">Your account has been verified!, Please sign-in</p>
            <div class="account-wall">
                <form class="form-signin" th:action="@{/login}" method="post">
                <input type="text" name = "username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" name = "password" class="form-control" placeholder="Password" required>
               <label class="checkbox pull-left">
                    <input type="checkbox" name="remember-me" />
                    Remember me
                </label> 
               
                <button class="btn btn-lg btn-primary btn-block signup_btn" type="submit">
                    Sign in</button>
                  
                <br>
                    <div class="row">
                        <div class="col-md-3">
                            <a class="btn btn-outline-dark" href="oauth2/authorization/google" role="button" style="text-transform:none">
                                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                Login with Google
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <a class="btn btn-outline-dark" href="oauth2/authorization/ashish" role="button" style="text-transform:none">
                                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Ashish sign-in" src="https://i.pinimg.com/originals/5c/24/7f/5c247feee4ac08379b2e96f8a6f00fbf.jpg" />
                                Login with Ashish
                            </a>
                        </div>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>

</body>
</html>
